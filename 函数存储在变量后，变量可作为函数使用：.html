<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        函数存储变量后，变量可作为函数使用：
    </p>
    <p id="demo"></p>
    <script>
        var x=function(a,b){
            return a*b;
        }
        document.getElementById("demo").innerHTML=x(4,3);
    </script>
</body>
</html>
